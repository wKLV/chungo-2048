<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 800, Phaser.AUTO, '', { preload: preload, create: create, update:update });

        function preload () {

            game.load.image('logo', 'phaser.png');
            game.load.image('tile', 'ceramic.jpg');

        }
        var tiles;
        function create () {
         //   game.physics.startSystem(Phaser.Physics.ARCADE);
            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            tiles = game.add.physicsGroup(Phaser.Physics.Arcade);
            for(var i=0; i<7; i++){
                var tile = tiles.create(50, 50+100*i, 'tile');
                game.physics.arcade.enable(tile);
                tile.anchor.setTo(0.5, 0.5);
                tile.body.collideWorldBounds = true;
                tile.body.bounce.setTo(1,1);
                tile.body.velocity.setTo(100,100);

            }
       //     tiles.setAll('body.collideWorldBounds', true);
       //     tiles.setAll('body.bounce.x', 1);
       //     tiles.setAll('body.bounce.y', 1);
        //    tiles.setAll('body.velocity.x', 100);
        //    tiles.setAll('body.velocity.y', 100);
            logo.anchor.setTo(0.5, 0.5);

        }

        function update() {
            game.physics.arcade.collide(tiles);
        }

    };

    </script>

    </body>
</html>
